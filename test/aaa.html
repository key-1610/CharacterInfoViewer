<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Choices.js 複数選択ドロップダウン</title>

    <!-- ✅ Choices.js の CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />

    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        #commandFilters label {
            display: block;
            margin: 10px 0;
        }

        .btn {
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-no {
            background-color: #eee;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div id="commandFilters">
        <label>
            タイプ：
            <select id="filterType">
                <option value="">すべて</option>
                <option value="技能">技能</option>
                <option value="パラメータ">パラメータ</option>
                <option value="その他">その他</option>
            </select>
        </label>

        <label>
            名称：
            <input type="text" id="filterName" placeholder="名称を入力（あいまい）">
        </label>

        <label>
            値：
            <!-- ✅ 複数選択用 select -->
            <select id="filterValue" multiple>
                <option value="~80">~80</option>
                <option value="80~60">80~60</option>
                <option value="60~40">60~40</option>
                <option value="40~20">40~20</option>
                <option value="20~1">20~1</option>
                <option value="dice">ダイス</option>
            </select>
        </label>

        <label>
            <input type="checkbox" id="filterThreeMajorSkills"> 三大技能のみ
        </label>

        <button id="clearFiltersBtn" class="btn btn-no">クリア</button>
    </div>

    <!-- ✅ Choices.js の JS -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

    <script>
        // DOM読み込み後にChoices.jsを適用
        document.addEventListener('DOMContentLoaded', function () {
            const element = document.getElementById('filterValue');
            const choices = new Choices(element, {
                removeItemButton: true,
                placeholderValue: '値を選択してください',
                searchEnabled: false  // 検索を無効にしたい場合
            });

            // クリアボタンで全選択解除
            document.getElementById('clearFiltersBtn').addEventListener('click', () => {
                choices.clearStore(); // 全削除
                element.value = '';
                choices.setChoiceByValue([]); // 表示もリセット
            });
        });
    </script>
</body>
</html>
