<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>CharacterInfoViewer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div id="header-container"></div>
    <main>
        <div class="section">
            <h2>入力フォーム</h2>
            <div class="field">
                <textarea id="jsonInput" placeholder="CoC6のキャラシをコマ出力して貼り付け"></textarea>
                <div class="button-group">
                    <button class="btn btn-yes" onclick="parseJson()">表示する</button>
                    <button class="btn btn-no" onclick="clearInput()">クリア</button>
                </div>
            </div>
        </div>
        <div id="output" class="output"></div>
    </main>

    <div id="footer-container"></div>
    <script src="js/main.js"></script>
</body>
</html>
