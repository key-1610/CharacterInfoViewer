<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>CharacterInfoViewer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="toast" id="toast"></div>
    <div id="header-container"></div>
    <main>
        <div class="input-block">
            <div class="background-wrapper">
                <div class="section">
                    <div class="section-header">
                        <h2><i class="fas fa-pen-to-square"></i>入力フォーム</h2>
                        <div class="section-ctrl">
                        </div>
                    </div>
                    <div class="section-body">
                        <div class="section-body-fullwidth">
                            <div class="field">
                                <div class="label">データ</div>
                                <textarea id="txtJsonInput" placeholder="CoC6のキャラシをコマ出力して貼り付け"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="section-footer">
                        <div class="field">
                            <div class="button-group">
                                <button id="btnJsonPaste" class="btn btn-large btn-yes" onclick="pasteFromClipboard('txtJsonInput')">貼り付け</button>
                                <!--<button id="btnJsonCopy" class="btn btn-large btn-yes" style="margin-right:40px;" onclick="copyToClipboard('txtJsonInput')">コピー</button>-->
                                <button id="btnJsonParse" class="btn btn-large btn-yes" onclick="parseJson(); updateFilterSummary();">表示する</button>
                                <button id="btnJsonClear" class="btn btn-large btn-no" onclick="clearInput()">クリア</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="output" class="output-block">
        </div>
        <button onclick="scrollToTop()" id="scrollTopBtn">↑ TOP</button>
    </main>
    <div id="footer-container"></div>
    <script src="js/main.js"></script>
</body>

</html>
