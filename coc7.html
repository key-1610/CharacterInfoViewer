<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Character Info Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css?version=1.0.1">
</head>

<body class="coc7">
    <div class="toast" id="toast"></div>
    <div id="header-container"></div>
    <main>
        <div class="input-block">
            <div class="background-wrapper">
                <div class="section">
                    <div class="section-header">
                        <h2><i class="fas fa-pen-to-square"></i>CoC7 探索者</h2>
                        <div class="section-ctrl"></div>
                    </div>
                    <div class="section-body">
                        <div class="section-body-fullwidth">
                            <div class="field">
                                <div class="label">入力フォーム</div>
                                <textarea id="txtJsonInput" placeholder="CoC7のキャラシをコマ出力して貼り付け"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="section-footer">
                        <div class="field">
                            <div class="button-group">
                                <button id="btnJsonPaste" class="btn btn-large btn-yes">貼り付け</button>
                                <button id="btnJsonParse" class="btn btn-large btn-yes">表示する</button>
                                <button id="btnJsonClear" class="btn btn-large btn-no">クリア</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="output" class="output-block"></div>
        <button id="scrollTopBtn">↑ TOP</button>
    </main>
    <div id="footer-container"></div>
    <script type="module" src="js/main.js?version=1.0.1"></script>
    <script type="module" src="js/coc7.js?version=1.0.1"></script>
</body>

</html>
